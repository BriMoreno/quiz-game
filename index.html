<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css code/style.css">
  </head>

  <header>
    <h1>Coding Language Types</h1>
    <section class="quiz-mod">
      <div class="timer">
        <div class="time-left">Time Left</div>
        <div class="timer-sec">15</div>
      </div>
    </section>
  </header>

  <body>
    <main>
        <div>
        <a href ="highscore.html">View Highscores</a>
        </div>
        <section class="intro">
        <h1>Instructions</h1>
        <ul class="list">
          <li class="list-Item">This is a timed Quiz</li>
          <li class="list-Item">You cannot change your answers</li>
          <li class="list-Item">Points accumulate based on your answers</li>
          <li class="list-Item">Once the timer finished the quiz ends</li>
        </ul>
      </section>
        <!--Start-->
        <div class="start"><button>Start Quiz</button></div>
      <section>
        <div class="q-text">
          <!--here are the questions-->
        </div>

        <div class="options">
          <!--Answer options-->
        </div>
      </section>

  <footer>
    <div class="total-q">
      <!--count of the questions-->
    </div>
    <button class="next-btn">Next Question</button>
  </footer>
      
  <!--Result Box-->
  <div class="result-box">
    <i class="glyphicon glyphicon-thumbs-up"></i>
  </div>

  <div class="quiz-done">You've Completed the Quiz!</div>
  <div class="score">
    <!--Insert Score Result-->
  </div>
  <div class="buttons">
    <button class="restart">Redo Quiz</button>
    <button class="quit">Exit</button>
  </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
